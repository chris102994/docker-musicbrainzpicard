#
# Travis CI recipe to build, test and push docker images to the Docker Hub.
#

language: generic

os:
  - linux

services:
  - docker

git:
  submodules: true

env:
  global:
  - DOCKER_REPO=christopher102994
  - DOCKER_NAME=docker-musicbrainzpicard
  - DOCKER_FILE=Dockerfile
  - IMAGE_TAG=debian-10
  - BASE_IMAGE=christopher102994/docker-base-img-gui:debian-10

script:
  - tools/scripts/make_container.sh

deploy:
  provider: script
  script: tools/scripts/push_to_registry.sh
  on:
    branch: master
