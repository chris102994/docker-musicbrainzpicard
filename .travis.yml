#
# Travis CI recipe to build, test and push docker images to the Docker Hub.
#

language: generic

os:
  - linux

services:
  - docker

git:
  submodules: false

jobs:
  include:
  - stage: Debian Container
    script:
      - git submodule update --init --remote
      - |
        tools/build/build_container.sh \
        -e versions/debian-10.env \
        -e versions/docker-picard.env \
        -b true \
        -p true

  - stage: Git Tag & Docker Hub README
    script: 
      - git submodule update --init --remote
      - |
        tools/build/build_container.sh \
        -e versions/docker-picard.env \
        -g true \
        -r true
